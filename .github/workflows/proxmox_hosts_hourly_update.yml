name: Hourly Proxmox Host Update Check

on:
  schedule:
    - cron: "30 7,19 * * *"  # Runs twice daily at 7:30 AM and 7:30 PM UTC
  workflow_dispatch:  # Allows manual triggering from Gitea Actions UI

concurrency:
  group: proxmox_hosts_hourly_update
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout gh_hdc
        uses: actions/checkout@v6
        with:
          repository: mfaherty/gh_hdc
          token: ${{ secrets.GH_HDC_PAT }}
          path: gh_hdc

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          hostname: github-runner-proxmox-hosts
          version: latest

      - name: Write SSH Private Key to File
        run: |
          echo "${{ secrets.MIKEYSSHKEYLINODE }}" | sed 's/\\n/\n/g' > /tmp/mike_ssh_key
          chmod 600 /tmp/mike_ssh_key

      - name: Write SSH Public Key to File
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIKESSHKEYLINODEPUB }}" | sed 's/\\n/\n/g' >> ~/.ssh/authorized_keys
          chmod 600 ~/.ssh/authorized_keys

      - name: Run Ansible Playbook
        working-directory: gh_hdc/ansible  # Correct path
        env:
          ANSIBLE_SSH_PASS_3: ${{ secrets.ANSIBLE_SSH_PASSWORD_3 }}
          ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
          ANSIBLE_GATHERING: smart
          ANSIBLE_TIMEOUT: 30
          ANSIBLE_STDOUT_CALLBACK: yaml
          ANSIBLE_HOST_KEY_CHECKING: false
        run: |
          pipx run --spec ansible ansible-playbook playbooks/playbook_proxmox_updates.yaml \
            -i inventory/proxmox_hosts \
            -u root \
            --private-key=/tmp/mike_ssh_key \
            --extra-vars "ansible_ssh_pass=${ANSIBLE_SSH_PASS_3} ansible_ssh_common_args='-o StrictHostKeyChecking=no'"

      - name: Cleanup
        if: always()
        run: |
          rm -f /tmp/mike_ssh_key
          rm -rf ~/.ssh/authorized_keys
          rm -rf ~/.ssh